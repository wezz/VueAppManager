<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App Manager examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
      <h1>Vue App Manager Examples</h1>
      <p>This page shows different examples of how the Vue App Manager can be used.</p>
  </div>
  

  <div id="examples">
    <section>
      <h2>Example 1. Toggle a div</h2>
      <button aria-controls="exampletarget1" aria-pressed="false">Open Example target 1</button>
      <div id="exampletarget1" class="exampletarget" aria-hidden="true">
        <strong>Example target 1 content</strong>
      </div>
    </section>

    
  <script src="../build/index.js"></script>
  <script src="main.js"></script>
</body>
</html>
